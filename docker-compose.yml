services:
  mysql:
    image: mysql:8.0
    container_name: siddhi-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: siddhi_root_pass
      MYSQL_USER: siddhi_user
      MYSQL_PASSWORD: siddhi_pass
      MYSQL_DATABASE: siddhi_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "siddhi_user",
          "-psiddhi_pass",
        ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mysql_data:

